<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Shape Up or Shape Out</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy"
        crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">

</head>

<body>

    <main>
        <section class="container-fluid" id="input-container">
            <div id="shape-titles" class="row">
                <div class="col-md-3 header-container">
                    <h1>Rectangle</h1>
                </div>
                <div class="col-md-3 header-container">
                    <h1>Square</h1>
                </div>
                <div class="col-md-3 header-container">
                    <h1>Circle</h1>
                </div>
                <div class="col-md-3 header-container">
                    <h1>Triangle</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-md-3 d-flex justify-content-center">
                    <div class="form-group">
                        <label for="rectangleWidth">Width:</label>
                        <textarea class="form-control" id="rectangleWidth" rows="1"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="rectangleHeight">Height:</label>
                        <textarea class="form-control" id="rectangleHeight" rows="1"></textarea>
                    </div>
                </div>
                <div class="col-md-3 d-flex justify-content-center">
                    <div class="form-group">
                        <label for="squareSideLength">Side length:</label>
                        <textarea class="form-control" id="squareSideLength" rows="1"></textarea>
                    </div>
                </div>
                <div class="col-md-3 d-flex justify-content-center">
                    <div class="form-group">
                        <label for="circleRadius">Radius:</label>
                        <textarea class="form-control" id="circleRadius" rows="1"></textarea>
                    </div>
                </div>
                <div class="col-md-3 d-flex justify-content-center">
                    <div class="form-group">
                        <label for="triangleHeight">Height:</label>
                        <textarea class="form-control" id="triangleHeight" rows="1"></textarea>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-3 d-flex justify-content-center">
                    <button type="button" class="btn btn-primary">Create</button>
                </div>
                <div class="col-md-3 d-flex justify-content-center">
                    <button type="button" class="btn btn-primary">Create</button>
                </div>
                <div class="col-md-3 d-flex justify-content-center">
                    <button type="button" class="btn btn-primary">Create</button>
                </div>
                <div class="col-md-3 d-flex justify-content-center">
                    <button type="button" class="btn btn-primary">Create</button>
                </div>
            </div>
        </section>
        <section class="container-fluid" id="content-container">
            <div class="row">
                <div class="col-md-8 d-flex justify-content-center">
                    <div id="shape-container">

                    </div>
                </div>
                <div class="col-md-4 d-flex justify-content-center">

                </div>
            </div>
        </section>
    </main>


    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4"
        crossorigin="anonymous"></script>
    <script src="scripts.js"></script>
</body>

</html>
